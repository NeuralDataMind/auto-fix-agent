name: Auto-Fix Agent CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-heal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build RAG Memory (Index Codebase)
        run: |
          # We run the indexer but we WON'T commit the DB it creates
          python indexer.py

      - name: Run AI Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python agent.py

      - name: Check for Changes & Push Fix
        run: |
          git config --global user.name 'AutoFix AI'
          git config --global user.email 'ai-bot@neuraldatamind.com'

          # üßπ CLEANUP: Force remove generated files so they are NEVER committed
          # This prevents the "pollution" we saw in your logs
          rm -rf chroma_db __pycache__ .pytest_cache

          # üîÑ SYNC: Pull the latest changes to fix the "Updates were rejected" error
          # --rebase keeps the history clean
          git pull origin main --rebase || echo "Pull failed or no changes, continuing..."

          # Check if there are still file changes (which would be the Code Fixes)
          if [ -n "$(git status --porcelain)" ]; then
            echo "üêõ Bug detected and fixed by AI. Pushing changes..."
            git add .
            git commit -m "ü§ñ AI Auto-Fix: Resolved Unit Test Failures"
            git push
          else
            echo "‚úÖ No fixes needed. Code is clean."
          fi