name: Auto-Fix Agent CI/CD

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-heal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python agent.py

      - name: Check for Changes & Push Fix
        run: |
          # Configure Git Identity for the Bot
          git config --global user.name 'AutoFix AI'
          git config --global user.email 'ai-bot@neuraldatamind.com'

          # Check if the agent modified any files (Note the spaces inside [ ])
          if [ -n "$(git status --porcelain)" ]; then 
            echo "üêõ Bug detected and fixed by AI. Pushing changes..."
            git add .
            git commit -m "ü§ñ AI Auto-Fix: Resolved Unit Test Failures"
            git push
          else
            echo "‚úÖ No fixes needed. Code is clean."
          fi